<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <!-- Task Title -->
      <div>
        <label for="new-task-description">Task Title:</label>
        <input type="text" id="new-task-description" name="new-task-description" placeholder="e.g. Buy groceries" required>
      </div>

      <!-- Due Date -->
      <div>
        <label for="dueDateInput">Due Date:</label>
        <input type="date" id="dueDateInput" name="due-date">
      </div>

      <!-- Priority -->
      <div>
        <label for="task-priority">Priority:</label>
        <select id="task-priority" name="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>

      <!-- (Empty div to balance the grid if needed) -->
      <div></div>

      <!-- Description -->
      <div class="full-width">
        <label for="description">Details:</label>
        <textarea id="description" name="description" rows="3" placeholder="Add task details..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="full-width">
        <button type="submit">Create Task</button>
      </div>
    </form>

    <!-- Task List -->
    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
        <!-- Tasks will appear here -->
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>
</body>
</html>
